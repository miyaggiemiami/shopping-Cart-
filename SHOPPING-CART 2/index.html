<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <div class="container">
         <div class="row">
            <div class="header">
               <h1>Clem's Shopping</h1>
               <div class="item-display">Items:0</div><!--this is where the item's qauntity should be displayed-->
            </div>
                  <!--this is a div that contains the shopping cart-->
            <div class="shopping-cart">

               <!--item one-->
               <div class="item">
                  <img src="./images/sunglasses.webp" alt="apple-watch" class="image">
                  <div class="description">
                     <p class="item-name">Sunglasses</p>
                     <p>James.Black</p>
                     <p data-price="432.87">R432.87</p><!--I have put on the attribute data- to store the cost of an item-->
                  </div>
               
                  <div class="quantity">
                     <button class="minus-button">-</button>
                     <input type="number" value="0" class="input-quantity" max="50" min="-0">  
                     <button class="plus-button">+</button>
                  </div>
                  
                  <!--This where the results of an item will be displayed based on the quantity that has been inserted-->
                  <div class="total-cost">
                     <div class="input-cost">R0.00</div>
                     <button class="add-to-cart">Add to Cart</button>
                     <button class="delete-button">x</button>
                  </div>
               </div>
               <hr>

               <!--item two-->
               <div class="item">
                  <img src="./images/apple watch.webp" alt="apple-watch" class="image">
                  <div class="description">
                     <p class="item-name">Apple Watch</p>
                     <p>Series</p>
                     <p data-price="2243.87">R2243.87</p><!--I have put on the attribute data- to store the cost of an item-->
                  </div>
               
                  <div class="quantity">
                     <button class="minus-button">-</button>
                     <input type="number" value="0" class="input-quantity" max="52" min="-0">  
                     <button class="plus-button">+</button>
                  </div>
                  
                  <!--This where the results of an item will be displayed based on the quantity that has been inserted-->
                  <div class="total-cost">
                     <div class="input-cost">R0.00</div>
                     <button class="add-to-cart">Add to Cart</button>
                     <button class="delete-button">x</button>
                  </div>
               </div>
               <hr>
                  <!--item three-->
                  <div class="item">
                     <img src="./images/ps4 wireless dual shock.jpg" alt="apple-watch" class="image">
                     <div class="description">
                        <p class="item-name">PS4 Controller</p>
                        <p> Dual Shock</p>
                        <p data-price="993.43">R993.43</p><!--I have put on the attribute data- to store the cost of an item-->
                     </div>
                  
                     <div class="quantity">
                        <button class="minus-button">-</button>
                        <input type="number" value="0" class="input-quantity" max="28" min="-0">  
                        <button class="plus-button">+</button>
                     </div>
                     
                     <!--This where the results of an item will be displayed based on the quantity that has be inserted-->
                     <div class="total-cost">
                        <div class="input-cost">R0.00</div>
                        <button class="add-to-cart">Add to Cart</button>
                        <button class="delete-button">x</button>
                     </div>
                  </div>
                  <hr>

                     <!--item four-->
               <div class="item">
                  <img src="./images/Sony WH-CH520-headphones.webp" alt="apple-watch" class="image">
                  <div class="description">
                     <p class="item-name">Headphones</p>
                     <p>WH-CH520</p>
                     <p data-price="1328.49">R1328.49</p><!--I have put on the attribute data- to store the cost of an item-->
                  </div>
               
                  <div class="quantity">
                     <button class="minus-button">-</button>
                     <input type="number" value="0" class="input-quantity" max="32" min="-0">  
                     <button class="plus-button">+</button>
                  </div>
                  
                  <!--This where the results of an item will be displayed based on the quantity that has be inserted-->
                  <div class="total-cost">
                     <div class="input-cost">R0.00</div>
                     <button class="add-to-cart">Add to Cart</button>
                     <button class="delete-button">x</button>
                  </div>
               </div>
            </div>
         </div>

         <div class="cart-container">
               <div id="root"></div>
               <div class="side-cart">
                  <div class="head">
                     <p>Your Cart</p>
                  </div>
                  <div class="cartItem">Your cart is empty</div>
                  <div class="foot">
                     <h3>Total</h3>
                     <h3 id="total">R 0.00</h3>
                  </div>
               </div>
         </div>
      </div>
      
        
        <script src="script.js" async defer></script>
    </body>
</html>
